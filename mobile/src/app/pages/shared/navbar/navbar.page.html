<ion-footer class="bottom-navbar">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="" routerDirection="root">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button
        *ngIf="isLoggedIn"
        routerLink="/all-doctors"
        routerDirection="root"
      >
        <ion-icon name="people"></ion-icon>
        <ion-label>All Doctors</ion-label>
      </ion-button>
      <ion-button
        *ngIf="isLoggedIn"
        routerLink="/add-doctor"
        routerDirection="root"
      >
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Add New Doctor</ion-label>
      </ion-button>
      <ion-button
        *ngIf="isLoggedIn"
        
        routerLink="/visit-rate"
        routerDirection="root"
      >
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Add Visit Rate</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button
        *ngIf="!isLoggedIn"
        routerLink="/login"
        routerDirection="root"
      >
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-button>
      <ion-button
        *ngIf="!isLoggedIn"
        routerLink="/signup"
        routerDirection="root"
      >
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Signup</ion-label>
      </ion-button>
      <ion-button
        *ngIf="isLoggedIn"
        (click)="logout()"
        routerLink="/login"
        routerDirection="root"
      >
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
