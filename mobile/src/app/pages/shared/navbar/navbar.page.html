<ion-footer class="bottom-navbar">
  <ion-toolbar color="dark">
    <div class="scrollable-content">
      <ion-buttons slot="start">
        <ion-button routerLink="" routerDirection="root" fill="clear">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-button>
        <ion-button
          routerLink="/all-doctors"
          routerDirection="root"
          color="warning"
          fill="clear"
          animation="ripple"
        >
          <ion-icon name="people"></ion-icon>
          <ion-label>All Doctors</ion-label>
        </ion-button>
        <ion-button
          routerLink="/add-doctor"
          routerDirection="root"
          color="warning"
          fill="clear"
          animation="ripple"
        >
          <ion-icon name="person-add"></ion-icon>
          <ion-label>Add New Doctor</ion-label>
        </ion-button>
        <ion-button
          routerLink="/visit-rate"
          routerDirection="root"
          color="warning"
          fill="clear"
          animation="ripple"
        >
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Add Visit Rate</ion-label>
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button
          routerLink="/login"
          routerDirection="root"
          color="warning"
          fill="clear"
          animation="ripple"
        >
          <ion-icon name="log-in"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-button>
        <ion-button
          routerLink="/signup"
          routerDirection="root"
          color="success"
          fill="clear"
          animation="ripple"
        >
          <ion-icon name="person-add"></ion-icon>
          <ion-label>Signup</ion-label>
        </ion-button>
        <ion-button
          (click)="logout()"
          routerLink="/login"
          routerDirection="root"
          color="danger"
          fill="clear"
          animation="ripple"
        >
          <ion-icon name="log-out"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
