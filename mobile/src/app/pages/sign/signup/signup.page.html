<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title mode="ios" class="ion-text-center">ðŸ‘‹Welcome</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>

          <!-- Name Ar and Name En side by side -->
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Name Ar<ion-text color="danger"><span>*</span></ion-text>
                </ion-label>
                <ion-input type="text" name="name_ar" required></ion-input>
              </ion-item>
              <!-- Add validation messages here if needed -->
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Name En<ion-text color="danger"><span>*</span></ion-text>
                </ion-label>
                <ion-input type="text" name="name_en" required></ion-input>
              </ion-item>
              <!-- Add validation messages here if needed -->
            </ion-col>
          </ion-row>

          <ion-list mode="ios">
            <ion-item>
              <ion-label position="floating">Select Option<ion-text color="danger"><span>*</span></ion-text>
              </ion-label>
              <ion-select label-placement="floating">
                <ion-select-option value="apple">Apple</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <!-- Add validation messages here if needed -->

          <!-- Email and Password side by side -->
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">E-mail<ion-text color="danger"><span>*</span></ion-text>
                </ion-label>
                <ion-input type="email" name="email" required></ion-input>
              </ion-item>
              <!-- Add validation messages here if needed -->
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Password<ion-text color="danger"><span>*</span></ion-text></ion-label
                >
                <ion-input type="password" name="password" required></ion-input>
              </ion-item>
              <!-- Add validation messages here if needed -->
            </ion-col>
          </ion-row>

          <ion-button mode="ios" type="submit" expand="block">Submit</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
