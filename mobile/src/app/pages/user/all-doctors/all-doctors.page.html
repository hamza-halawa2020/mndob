<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">All Doctors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="8">
        <ion-item>
          <ion-label position="stacked">Filter :</ion-label>
          <ion-select>
            <ion-select-option value="all" selected>ŸêAll</ion-select-option>
            <ion-select-option >
               option.doctor.name_ar 
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-searchbar placeholder="Search"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" >
        <ion-card class="ion-margin-top card-wrapper">
          <ion-card-content [routerLink]="'/doctors/'">
            <p class="ion-text-center">Index: i + 1 </p>
            <p class="ion-text-center">ID: </p>
            <h5 class="ion-text-center"> doctor.doctor.name_ar</h5>
            <h5 class="ion-text-center">doctor.doctor.name_en </h5>
            <p class="ion-text-center">Governate:  doctor.doctor.gov_name_en </p>
            <p class="ion-text-center">Class: doctor.doctor.class </p>
           
              <p class="ion-text-center">
                Last Visit Rate:
              </p>
          
            <ng-container >
              <p class="ion-text-center">No visit rates available.</p>
            </ng-container>
          </ion-card-content>
          <app-add-visit [doctorId]=""></app-add-visit>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
