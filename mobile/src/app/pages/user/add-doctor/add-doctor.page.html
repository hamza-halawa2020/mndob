<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title mode="ios" class="ion-text-center"
          >ðŸ‘‹Welcome</ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <form>
          <!-- Name Ar and Name En side by side -->
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating"
                  >Name En<ion-text color="danger"><span>*</span></ion-text>
                </ion-label>
                <ion-input type="text" name="Name En" required></ion-input>
              </ion-item>
              <!-- Add validation messages here if needed -->
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating"
                  >name Ar<ion-text color="danger"><span>*</span></ion-text>
                </ion-label>
                <ion-input type="text" name="name Ar" required></ion-input>
              </ion-item>
              <!-- Add validation messages here if needed -->
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-list mode="ios">
                <ion-item>
                  <ion-label position="floating"
                    >Governate<ion-text color="danger"
                      ><span>*</span></ion-text
                    >
                  </ion-label>
                  <ion-select label-placement="floating">
                    <ion-select-option
                      *ngFor="let governorate of governorates"
                      value="{{ governorate.id }}"
                      >{{ governorate.name_en }}</ion-select-option
                    >
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>

            <!-- Add validation messages here if needed -->
            <ion-col size="6">
              <ion-list mode="ios">
                <ion-item>
                  <ion-label position="floating"
                    >Class<ion-text color="danger"
                      ><span>*</span></ion-text
                    >
                  </ion-label>
                  <ion-select label-placement="floating">
                    <ion-select-option
                      *ngFor="let governorate of governorates"
                      value="{{ governorate.id }}"
                      >{{ governorate.name_en }}</ion-select-option
                    >
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <!-- Add validation messages here if needed -->

          <ion-button mode="ios" type="submit" expand="block"
            >Submit</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
