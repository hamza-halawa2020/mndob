<div class="container mt-4">
  <button class="btn btn-danger w-100 mb-4" (click)="deleteUser()">
    Delete User
  </button>

  <!-- User Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Governorate</th>
          <th>Role</th>
          <th>Joined At</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of filteredusers; let i = index"
          [routerLink]="'/users/' + user.id"
          class="pointer"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ user.id }}</td>
          <td>{{ user.name_en }} - {{ user.name_ar }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.gov_id.name_en }} - {{ user.gov_id.name_ar }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.created_at }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
