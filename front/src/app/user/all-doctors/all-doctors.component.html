<div class="container">
    <h2>All Doctors</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Gov ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors">
          <td>{{ doctor.doctor.id }}</td>
          <td>{{ doctor.doctor.name_ar }}</td>
          <td>{{ doctor.doctor.class }}</td>
          <td>{{ doctor.doctor.gov_id }}</td>
        </tr>
      </tbody>
    </table>
  </div>
