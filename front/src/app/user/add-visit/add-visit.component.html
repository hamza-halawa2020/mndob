<form (ngSubmit)="addVisit()">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="number" class="form-control" id="userId" required [(ngModel)]="userId">
    </div>
    <div class="form-group">
      <label for="doctorId">Doctor ID</label>
      <input type="number" class="form-control" id="doctorId" required [(ngModel)]="doctorId">
    </div>
    <div class="form-group">
      <label for="visitDate">Visit Date</label>
      <input type="date" class="form-control" id="visitDate" required [(ngModel)]="visitDate">
    </div>
    <button type="submit" class="btn btn-primary">Add Visit</button>
  </form>
